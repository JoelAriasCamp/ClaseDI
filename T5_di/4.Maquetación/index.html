<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <title>Document</title>
  </head>
  <body>
    <main class="container m-5">
      <div class="row">
        <div class="col text-center">
          <select class="form-select m-4" id="select-genero">
            <option disabled selected>Seleccionar género</option>
            <option value="male">Masculino</option>
            <option value="female">Femenino</option>
          </select>
          <select class="form-select m-4" id="select-pais">
            <option disabled selected>Seleccionar país</option>
            <option value="us">EEUU</option>
            <option value="es">España</option>
            <option value="fr">Francia</option>
            <option value="de">Alemania</option>
            <option value="gb">Inglaterra</option>
            <option value="ch">Republica Checa</option>
            <option value="br">Brasil</option>
          </select>
          <input class="form-control m-4" type="number" id="input-numero" />
          <button class="btn btn-primary" id="boton-buscar">Buscar</button>
        </div>
        <div class="col text-center">
          <img
            src="https://cdn-icons-png.flaticon.com/512/1198/1198293.png"
            class="img-fluid"
            id="imagen-detalle"
          />
          <p class="mt-5" id="datos-detalle">Datos de la persona</p>
        </div>
      </div>
      <hr />
      <div class="row text-center" id="div-resultados">
        <h2 class="mb-4" style="text-align: center">
          Resultados: <span id="span-resultado">0</span>
        </h2>
      </div>
    </main>
    <script src="./maquetacion.js"></script>
  </body>
</html>
